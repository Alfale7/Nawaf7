<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقرير</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(to bottom, #e6f7ff, #cceeff);
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            border: 1px solid #99ccff;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .shahid {
            border: 1px solid #46b39d;
            border-radius: 5px;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #103d5e, #46b39d);
            color: white;
            text-align: center;
            cursor: pointer;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        .shahid img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 5px;
            object-fit: cover;
        }
        .shahid input[type="file"] {
            display: none;
        }
        .buttons button.download {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 0 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        function toggleFileInput(id) {
            const fileInput = document.getElementById(id);
            if (fileInput) fileInput.click();
        }

        function displayImage(event, id) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = document.querySelector(`#${id} img`);
                    if (img) img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function downloadAsImage() {
            const container = document.querySelector('.container');
            if (!container) {
                alert('العنصر غير موجود');
                return;
            }

            html2canvas(container, {
                scale: 2,
                useCORS: true,
                backgroundColor: null,
            }).then((canvas) => {
                const link = document.createElement('a');
                link.download = 'report.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            }).catch((error) => {
                console.error('خطأ أثناء التحميل:', error);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>تقرير النشاط</h1>
        <div class="shahid-grid">
            <div id="shahid1" class="shahid" onclick="toggleFileInput('shahid1Input')">
                <input type="file" id="shahid1Input" accept="image/*" onchange="displayImage(event, 'shahid1')">
                <img src="" alt="صورة">
            </div>
            <div id="shahid2" class="shahid" onclick="toggleFileInput('shahid2Input')">
                <input type="file" id="shahid2Input" accept="image/*" onchange="displayImage(event, 'shahid2')">
                <img src="" alt="صورة">
            </div>
            <div id="shahid3" class="shahid" onclick="toggleFileInput('shahid3Input')">
                <input type="file" id="shahid3Input" accept="image/*" onchange="displayImage(event, 'shahid3')">
                <img src="" alt="صورة">
            </div>
            <div id="shahid4" class="shahid" onclick="toggleFileInput('shahid4Input')">
                <input type="file" id="shahid4Input" accept="image/*" onchange="displayImage(event, 'shahid4')">
                <img src="" alt="صورة">
            </div>
        </div>
        <div class="buttons">
            <button class="download" onclick="downloadAsImage()">تحميل مباشر</button>
        </div>
    </div>
</body>
</html>
